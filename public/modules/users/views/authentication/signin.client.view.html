<section ng-controller="AuthenticationController">
    <div class="well">
        <h2>Sign In</h2>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 col-md-2 col-md-offset-3">
                	<a href="/auth/facebook" class="undecorated-link">
                		<img class="img-responsive center-block" src="/modules/users/img/buttons/facebook.png">
                	</a>
                </div>
                <div class="col-xs-4 col-md-2">
                	<a href="/auth/twitter" class="undecorated-link">
                		<img class="img-responsive center-block" src="/modules/users/img/buttons/twitter.png">
                	</a>
                </div>
                <div class="col-xs-4 col-md-2">
                	<a href="/auth/google" class="undecorated-link">
                		<img class="img-responsive center-block" src="/modules/users/img/buttons/google.png">
                	</a>
                </div>
            </div>
            <hr>
            <div class="row">
            	<div class="col-md-6 col-md-offset-3">
            		<form ng-submit="signin()">
            			<div class="form-group">
            				<input type="text" class="form-control" placeholder="Username" ng-model="credentials.username" required>
            			</div>
            			<div class="form-group">
            				<input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
            			</div>
            			<div class="form-group">
            				<input type="submit" class="btn btn-primary btn-block" value="Sign In">
            			</div>
            		</form>
            		<div class="text-center">
						<a href="/#!/password/forgot">Forgot your password?</a>
					</div>
					<div ng-if="error" class="alert alert-warning">
						{{ error }}
					</div>
            	</div>
            </div>
        </div>
    </div>
</section>

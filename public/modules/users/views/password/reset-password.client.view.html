<section ng-controller="PasswordController">
    <div class="well">
        <h2>Reset Password</h2>
        <hr>
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-md-6 col-md-offset-3">
		            <form ng-submit="resetUserPassword()">
						<div class="form-group">
							<input type="password" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify New Password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Reset Password</button>
						</div>
		        		<div ng-if="success" class="alert alert-success">
		        			{{ success }}
		        		</div>
						<div ng-if="error" class="alert alert-warning">
							{{ error }}
						</div>
					</form>
				</div>
			</div>
        </div>
    </div>
</section>

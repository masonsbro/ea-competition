<section ng-controller="SettingsController">
    <div class="well">
        <h2>Edit Profile</h2>
        <hr>
        <div class="container-fluid">
            <div class="row">
            	<div class="col-md-6 col-md-offset-3">
            		<form name="userForm" ng-submit="updateUserProfile(userForm.$valid)">
            			<div class="form-group">
            				<input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" required>
            			</div>
            			<div class="form-group">
            				<input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" required>
            			</div>
            			<div class="form-group">
            				<input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
            			</div>
            			<div class="form-group">
            				<input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
            			</div>
            			<div class="form-group">
            				<input type="submit" class="btn btn-primary btn-block" value="Save Profile">
            			</div>
            		</form>
            		<div ng-if="success" class="alert alert-success">
            			Profile saved successfully.
            		</div>
					<div ng-if="error" class="alert alert-warning">
						{{ error }}
					</div>
            	</div>
            </div>
        </div>
    </div>
</section>

<section ng-controller="SettingsController">
    <div class="well">
        <h2>Change Password</h2>
        <hr>
        <div class="container-fluid">
            <div class="row">
            	<div class="col-md-6 col-md-offset-3">
            		<form ng-submit="changeUserPassword()">
            			<div class="form-group">
            				<input type="password" class="form-control" placeholder="Current Password" ng-model="passwordDetails.currentPassword" required>
            			</div>
            			<div class="form-group">
            				<input type="password" class="form-control" placeholder="New Password" ng-model="passwordDetails.newPassword" required>
            			</div>
            			<div class="form-group">
            				<input type="password" class="form-control" placeholder="Verify New Password" ng-model="passwordDetails.verifyPassword" required>
            			</div>
            			<div class="form-group">
            				<input type="submit" class="btn btn-primary btn-block" value="Change Password">
            			</div>
            		</form>
            		<div ng-if="success" class="alert alert-success">
            			Password changed successfully.
            		</div>
					<div ng-if="error" class="alert alert-warning">
						{{ error }}
					</div>
            	</div>
            </div>
        </div>
    </div>
</section>
